{% extends 'base.html' %}
{% load static %}
{% block content %}

<div style="margin-left: 9.5rem">
    <br>
    <h2 class="section-heading text-uppercase">Edit Trail</h2>
</div>
<br>
<div class="container">
    <form name="form" method="post" action="{% url 'makeupdate' %}">
        {% csrf_token %}
        <input type="hidden" id="trail_id" name="trail_id" value="{{record.trail_id}}">

        <label for='trail_name'>Trail name: </label><br>
        <input type="text" name='trail_name' id='trail_name' value="{{record.trail_name}}" autofocus>
        <br><br>

        <label for='length_miles'>Length (in Miles): </label><br>
        <input type="text" name='length_miles' id='length_miles' value="{{record.length_miles}}">
        <br><br>

        <label for='difficulty'>Difficulty: </label><br>
        <input type="text" name='difficulty' id='difficulty' value="{{record.difficulty}}">
        <br><br>

        <label for='completion_time'>Completion Time: </label><br>
        <input type="text" name='completion_time' id='completion_time' value="{{record.completion_time}}">
        <br><br>  

        <label for='img_url'>Image URL: </label><br>
        <input type="text" name='img_url' id='img_url' value="{{record.img_url}}">
        <br><br>

        <label for='description'>Description: </label><br>
        <input type="text" name='description' id='description' value="{{record.description}}">
        <br><br>

        <label for="location">Location: </label><br>
        <input type="text" name="location" id="location" value="{{record.location}}">
        <br><br>

        <button class="btn btn-primary" type="submit">Update</button>
        <br>
    </form>    
</div>

{% endblock %}
