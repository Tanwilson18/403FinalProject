{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="text-left">
    <h2 class="section-heading text-uppercase">Edit Trail</h2>
</div>
<br>
<form name="form" method="post" action="{% url 'update' %}">
    {% csrf_token %}
    <input type="hidden" id="trail_id" name="trail_id" value="{{record.id}}">

    <label for='trail_name'>Trail name: </label>
    <input type="text" name='trail_name' id='trail_name' value="{{record.trail_name}}" autofocus>
    <br><br>

    <label for='length_miles'>Length (in Miles): </label>
    <input type="text" name='length_miles' id='length_miles' value="{{record.length_miles}}">
    <br><br>

    <label for='difficulty'>Difficulty: </label>
    <input type="text" name='difficulty' id='difficulty' value="{{record.difficulty}}">
    <br><br>

    <label for='completion_time'>Completion Time: </label>
    <input type="text" name='completion_time' id='completion_time' value="{{record.completion_time}}">
    <br><br>  

    <label for='img_url'>Image URL: </label>
    <input type="text" name='email' id='email' value="{{record.img_url}}">
    <br><br>

    <label for='description'>Description: </label>
    <input type="text" name='description' id='description' value="{{record.description}}">
    <br><br>

    <label for="location">Location: </label>
    <input type="text" name="location" id="location" value="{{record.location}}">
    <br><br>

    <button type="submit">Update</button>

{% endblock %}
